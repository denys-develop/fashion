<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <div class="logo">YOUR LOGO</div>
                <ul class="header__nav-menu">
                    <li><a class="header__nav-menu-link" href="#!">HOME</a></li>
                    <li><a class="header__nav-menu-link" href="#!">SHOP</a></li>
                    <li><a class="header__nav-menu-link" href="#!">LOOKBOOK</a></li>
                    <li><a class="header__nav-menu-link" href="#!">FEATURES</a></li>
                    <li><a class="header__nav-menu-link" href="#!">PAGES</a></li>
                    <li><a class="header__nav-menu-link" href="#!">BLOG</a></li>
                </ul>
                <div class="header__nav-control">
                    <a class="header__nav-control-link" href="#!"><img src="img/header/header-icons/search.svg" alt=""></a>
                    <a class="header__nav-control-link" href="#!"><img src="img/header/header-icons/heart.svg" alt=""></a>
                    <a class="header__nav-control-link" href="#!"><img src="img/header/header-icons/shopping-cart.svg" alt=""></a>
                </div>
            </nav>
        </div>
    </header>
    <section class="collusion">
        <div class="container">
            <div class="collusion__content">
                <div class="collusion__subtitle">NEW TREND</div>
                <h1 class="collusion__title">COLLUSION</h1>
                <div class="collusion__desc">
                    <p>An exclusive selection of this season's trends.</p>
                </div>
                <div class="collusion__buttons">
                    <a class="btn" href="#!">DISCOVER</a>
                    <a class="btn" href="#!">SHOP NOW</a>
                </div>
            </div>
        </div>
    </section>
    <section class="catagory">
        <div class="container">
            <div class="catagory__row">
                <div class="catagory__row-left">
                    <div class="catagory__row-left-collumn">
                        <div class="catagory__row-left-collumn-top">
                            <img src="img/catagory/catagory-1.jpg" alt="">
                        </div>
                        <div class="catagory__row-left-collumn-bottom">
                            <img src="img/catagory/catagory-2.jpg" alt="">
                            <img src="img/catagory/catagory-3.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="catagory__row-right">
                    <img src="img/catagory/catagory-4.jpg" alt="">
                    <a href="#!" class="btn btn__white">CATAGORY NAME</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
